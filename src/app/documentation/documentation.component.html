<div class="row">
    <div class="col m8 offset-m1 text">
        <div class="main" *ngIf="article$ | async as article">
            <div class="main__title">
                <h1>{{article.title}}</h1>
            </div>
            <div class="main__content" [innerHTML]="article.content"></div>
        </div>
    </div>
    <div class="table">
        <div class="table__title">Table des mati√®res</div>
        <ul class="table__list">
            <li class="table__item" *ngFor="let headingElement of headingElements; index as i">
                <a class="table__item-link" [href]="'#' + headingElement.id"
                    [class.active]="i === activeHeadingIndex" [class.h3]="headingElement.tagName === 'H3'"
                    [class.h4]="headingElement.tagName === 'H4'" (click)="scrollToHeading($event)">
                    {{ headingElement.textContent }} </a>
            </li>
        </ul>
    </div>
    <div class="debug">{{ debugPosition || 0 }}</div>
</div>
