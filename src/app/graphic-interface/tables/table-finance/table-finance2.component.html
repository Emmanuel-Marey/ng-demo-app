<div class="row">
    <div class="col s10 offset-s1">
        <h4>Finance [synchronous & asynchronous updates] (free version)</h4>
        <div style="margin: 5px 0px 5px 0px;">
            <button (click)="onSynchonousUpdate()">Synchronous update</button>
            <button (click)="onAsynchrounousUpdate()">Synchronous update</button>
            <span id="message"></span>
        </div>
        <div style="height: 400px;">
            <ag-grid-angular class="ag-theme-alpine-dark grid-finance2" style="width: 100%; height: 100%;"
                [defaultColDef]="defaultColDef"
                [columnDefs]="columnDefs"
                [getRowHeight]="getRowHeight"
                [rowData]="rowData"
                [pagination]="true"
                [paginationPageSize]="10"
                (gridReady)="onGridReady($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
