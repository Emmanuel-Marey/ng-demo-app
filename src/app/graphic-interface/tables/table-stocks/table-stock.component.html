<div class="row">
    <div class="col s10 offset-s1">
        <h4>Stock [change detection] (free version)</h4>
        <div style="height: 400px;">
            <ag-grid-angular class="ag-theme-alpine grid-stock" style="width: 100%; height: 100%;"
                [defaultColDef]="defaultColDef"
                [columnDefs]="columnDefs"
                [columnTypes]="columnTypes"
                [getRowHeight]="getRowHeight"
                [rowData]="rowData"
                [enableCellChangeFlash]="true"
                [animateRows]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
