<div class="row">
	<div class="col s10 offset-s1" style="height: 600px;">
		<h4>Carousel (fade in/fade out)</h4>
		<div class="sliders">
			<ng-container *ngFor="let image of imageList; let i = index">
				<div class="slider" *ngIf="current == i" @fade>
					<img [src]="image">
				</div>
			</ng-container>
		</div>
	</div>
</div>
<div class="row">
	<div class="col s2 offset-s1">
		<h4>Centered image</h4>
		<div class="card" style="width: 300px; height: 300px; border: 4px solid red">
			<div class="card-content" style="width: 300px; height: 300px">
				<img src="./assets/images/others/computer.jpg" class="image-computer" />
			</div>
		</div>
	</div>
	<div class="col s2 offset-s1">
		<h4>Transparent image</h4>
		<div class="card" style="width: 300px; height: 300px; border: 4px solid red">
			<div class="card-content" style="width: 300px; height: 300px">
				<img src="./assets/images/game/shield.webp" class="image-game" />
				<img src="./assets/images/game/green-border.webp" class="image-game" />
			</div>
		</div>
	</div>
</div>
